<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1E45;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74B7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E63FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#1E63FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E63FF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Icon Circle with gradient -->
  <circle cx="30" cy="30" r="24" fill="url(#blueGradient)" opacity="0.1"/>
  <circle cx="30" cy="30" r="22" fill="none" stroke="url(#blueGradient)" stroke-width="3"/>
  
  <!-- Clock face representing time tracking -->
  <circle cx="30" cy="30" r="14" fill="none" stroke="#1E63FF" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="30" y1="30" x2="30" y2="19" stroke="#1E63FF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="30" x2="38" y2="30" stroke="#1E63FF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="30" cy="30" r="2.5" fill="#1E63FF"/>
  
  <!-- Checkmark for compliance -->
  <path d="M 24 30 L 28 34 L 36 26" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Text -->
  <text x="65" y="28" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#0A1E45">
    ESTA
  </text>
  <text x="65" y="45" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#1E63FF">
    Tracker
  </text>
</svg>
