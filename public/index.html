  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Loading State (Visible Until React Hydrates) -->
    <div id="app-loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50 transition-opacity duration-300">
      <div class="text-center">
        <div class="animate-spin w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full mb-4"></div>
        <p class="text-sm font-medium">Loading ESTA Tracker...</p>
      </div>
    </div>

    <!-- Remove loading screen after hydration -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('app-loading');
        if (loader) {
          setTimeout(() => loader.remove(), 300);
        }
      });
    </script>
