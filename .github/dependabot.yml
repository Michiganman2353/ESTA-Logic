version: 2

# Dependabot configuration for automated dependency updates and security alerts
# This configuration enables:
# - Weekly npm dependency updates
# - Weekly GitHub Actions updates
# - Automated CVE alerts and security patches

updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Detroit'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    reviewers:
      - 'Michiganman2353'
    labels:
      - 'dependencies'
      - 'npm'
    groups:
      # Group security updates together for faster remediation
      security-updates:
        applies-to: security-updates
        patterns:
          - '*'
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      # Group testing dependencies
      testing:
        patterns:
          - 'vitest*'
          - '@vitest/*'
          - 'playwright*'
          - '@playwright/*'
          - 'jest*'
          - '@jest/*'
      # Group linting/formatting dependencies
      linting:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - 'prettier*'
          - '@typescript-eslint/*'
      # Group Nx dependencies
      nx:
        patterns:
          - 'nx'
          - '@nx/*'
          - '@nrwl/*'
    # Ignore major updates for stability (handled manually)
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    # Allow specific major updates for security-critical packages
    allow:
      - dependency-type: 'production'
        update-types:
          [
            'security',
            'version-update:semver-minor',
            'version-update:semver-patch',
          ]

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Detroit'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci)'
    reviewers:
      - 'Michiganman2353'
    labels:
      - 'dependencies'
      - 'github-actions'
    groups:
      # Group all GitHub Actions updates
      actions-all:
        patterns:
          - '*'

