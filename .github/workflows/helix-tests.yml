name: Helix Gleam Tests
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  helix-gleam:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install repo node deps (root workspace)
        run: npm ci

      - name: Setup Erlang/OTP (required by Gleam)
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27'

      - name: Install Gleam (pin)
        env:
          GLEAM_VERSION: 1.11.0
        run: |
          chmod +x ./scripts/install-gleam.sh
          ./scripts/install-gleam.sh

      - name: Validate Gleam
        run: |
          gleam --version
          rebar3 --version || true

      - name: Run Gleam tests (gleam-core)
        working-directory: logic/gleam-core
        run: |
          gleam deps download
          gleam test

      - name: Run Gleam tests (helix)
        working-directory: packages/helix
        run: |
          gleam deps download
          gleam test
