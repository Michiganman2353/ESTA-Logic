# ESTA Tracker CI/CD Pipeline
#
# This workflow runs tests, builds, and deploys preview environments for pull requests.
#
# Required GitHub Secrets (for deploy-preview job):
#   - VERCEL_TOKEN: Authentication token from https://vercel.com/account/tokens
#   - VERCEL_ORG_ID: Organization ID from .vercel/project.json
#   - VERCEL_PROJECT_ID: Project ID from .vercel/project.json
#
# For setup instructions, see: GITHUB_SECRETS_SETUP.md

name: ESTA Tracker CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/frontend/dist

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Validate Vercel Secrets
        run: |
          echo "Checking required Vercel secrets..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "❌ ERROR: VERCEL_TOKEN secret is not set"
            echo "Please add VERCEL_TOKEN to repository secrets."
            echo "See GITHUB_SECRETS_SETUP.md for detailed instructions."
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "❌ ERROR: VERCEL_ORG_ID secret is not set"
            echo "Please add VERCEL_ORG_ID to repository secrets."
            echo "See GITHUB_SECRETS_SETUP.md for detailed instructions."
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "❌ ERROR: VERCEL_PROJECT_ID secret is not set"
            echo "Please add VERCEL_PROJECT_ID to repository secrets."
            echo "See GITHUB_SECRETS_SETUP.md for detailed instructions."
            exit 1
          fi
          echo "✅ All required Vercel secrets are configured"

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          working-directory: ./