name: ESTA Tracker CI/CD

# Dual-Runtime Strategy:
# - Node 22.x: Authoritative runtime for development AND deployment
# - Node 20.x: Compatibility validation only (ensures backward compatibility)
# This ensures deterministic production behavior while maintaining compatibility assurance.

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Swiss Watch 2025: Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Set minimal permissions for security
permissions:
  contents: read

# Increase Node.js heap memory to prevent out-of-memory errors during parallel builds
env:
  NODE_OPTIONS: '--max-old-space-size=4096'
  # Deterministic build configuration
  NX_DAEMON: 'false'
  NX_PARALLEL: 3
  NX_SKIP_NX_CACHE: 'false'

jobs:
  # Lockfile verification - ensures deterministic builds
  lockfile-verify:
    name: Verify Lockfile Integrity
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "‚ùå ERROR: package-lock.json not found"
            echo "Run 'npm install' locally and commit the lockfile"
            exit 1
          fi
          echo "‚úÖ package-lock.json exists"

      - name: Validate lockfile integrity
        run: |
          npm ci --dry-run 2>&1 | tee /tmp/npm-ci-output.txt
          if grep -q "npm warn" /tmp/npm-ci-output.txt; then
            echo "‚ö†Ô∏è npm warnings detected during lockfile validation"
            cat /tmp/npm-ci-output.txt
          fi
          echo "‚úÖ Lockfile integrity verified"

      - name: Check for lockfile desync
        run: |
          # Install dependencies
          npm ci

          # Check if lockfile would change
          npm install --package-lock-only

          if git diff --exit-code package-lock.json; then
            echo "‚úÖ Lockfile is in sync with package.json"
          else
            echo "‚ùå ERROR: Lockfile is out of sync with package.json"
            echo "Run 'npm install' locally and commit the updated lockfile"
            git diff package-lock.json
            exit 1
          fi

  test:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: lockfile-verify
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        node-version: [22.x, 20.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Gleam and Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27'
          gleam-version: '1.11.0'

      - name: Cache Gleam Dependencies
        uses: actions/cache@v4
        with:
          path: |
            packages/helix/build
            ~/.cache/gleam
          key: ${{ runner.os }}-gleam-${{ hashFiles('packages/helix/gleam.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nx-

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Security Audit
        run: |
          echo "Running security audit for production packages..."
          npm audit --json > /tmp/npm-audit-report.json 2>&1 || true
          npm audit --audit-level=high --omit=dev || echo "‚ö†Ô∏è Some vulnerabilities found (non-blocking)"
          echo "‚úÖ Security audit complete"
        continue-on-error: true

      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-npm-audit-report-node-${{ matrix.node-version }}
          path: /tmp/npm-audit-report.json
          if-no-files-found: ignore
          retention-days: 14

      - name: Validate JSON Configuration Files
        run: |
          echo "Validating vercel.json..."
          if ! node -e "JSON.parse(require('fs').readFileSync('vercel.json', 'utf-8'))"; then
            echo "‚ùå Error: vercel.json is not valid JSON"
            echo "Hint: JSON does not support comments. Remove any // or /* */ comments."
            exit 1
          fi
          echo "‚úÖ vercel.json is valid JSON"

      - name: Validate Vercel Configuration
        run: npm run validate:vercel

      - name: Validate Environment Secrets
        run: |
          # Fail fast if any required secret is missing
          REQUIRED_SECRETS=(
            "VITE_FIREBASE_API_KEY"
            "VITE_FIREBASE_AUTH_DOMAIN"
            "VITE_FIREBASE_PROJECT_ID"
            "VITE_FIREBASE_STORAGE_BUCKET"
            "VITE_FIREBASE_MESSAGING_SENDER_ID"
            "VITE_FIREBASE_APP_ID"
          )

          MISSING_SECRETS=()
          for SECRET_NAME in "${REQUIRED_SECRETS[@]}"; do
            # Use indirect reference to check if the environment variable is set
            if [ -z "${!SECRET_NAME}" ]; then
              MISSING_SECRETS+=("$SECRET_NAME")
            fi
          done

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required GitHub secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi

          echo "‚úÖ All required secrets are configured"
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Clean Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Set Nx SHAs for Affected Commands
        uses: nrwl/nx-set-shas@v4

      - name: Validate Nx Workspace
        run: |
          echo "Validating Nx project graph..."
          npx nx graph --file=/tmp/nx-graph.json
          echo "‚úÖ Nx workspace graph validated"
          echo "Projects in workspace:"
          npx nx show projects

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "‚úì Frontend entry point validated successfully"

      - name: Verify Nx Installation
        run: npx nx --version

      - name: Lint (Affected)
        if: matrix.node-version == '22.x'
        run: npx nx affected --target=lint --parallel=${{ env.NX_PARALLEL }}

      - name: Type Check (Affected)
        if: matrix.node-version == '22.x'
        run: npx nx affected --target=typecheck --parallel=${{ env.NX_PARALLEL }}

      - name: Build Shared Types (for smoke test)
        if: matrix.node-version == '22.x'
        run: npx nx build shared-types

      - name: Smoke Test - Employer Code Generation
        if: matrix.node-version == '22.x'
        run: node scripts/smoke-test-employer-code.mjs

      - name: Run Unit Tests with Coverage
        if: matrix.node-version == '22.x'
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          npx nx affected --target=test --parallel=${{ env.NX_PARALLEL }} -- --coverage --passWithNoTests
          echo "‚úÖ Tests completed"

      - name: Check Environment Variables
        if: matrix.node-version == '22.x'
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node ./scripts/check-envs.js

      - name: Build (Affected)
        run: npx nx affected --target=build --parallel=${{ env.NX_PARALLEL }}
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Node 20 Production Runtime Compatibility
        if: matrix.node-version == '20.x'
        run: |
          echo "‚úÖ Node.js version: $(node -v)"
          echo "‚úÖ Production runtime compatibility validated"
          echo "This build validates Vercel serverless runtime compatibility (nodejs20.x)"

      - name: Upload build artifact
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/frontend/dist
          if-no-files-found: ignore

      - name: Upload coverage reports
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            apps/*/coverage
            libs/*/coverage
          if-no-files-found: ignore
          retention-days: 14

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # Blueprint validation job - validates marketing blueprints
  blueprints-validate:
    name: Validate Blueprints
    runs-on: ubuntu-latest
    needs: lockfile-verify
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Verify Node major version
        run: |
          REQUIRED=22
          ACTUAL=$(node -v | sed 's/v//; s/\..*//')
          if [ "$ACTUAL" != "$REQUIRED" ]; then
            echo "Node major version mismatch. Required ${REQUIRED}.x, got $(node -v)"
            exit 1
          fi
          echo "‚úÖ Node version verified: $(node -v)"

      - name: Install Dependencies
        run: npm ci

      - name: Validate Blueprint Schema
        run: node libs/blueprints/validateAll.js

      - name: Run Blueprint Unit Tests
        run: |
          cd libs/blueprints
          npx jest --coverage

      - name: Upload Blueprint Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-coverage
          path: libs/blueprints/coverage/
          retention-days: 14

  # Marketing visual tests - validates marketing app builds and renders correctly
  marketing-visual:
    name: Marketing Visual Tests
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Marketing App
        run: |
          cd apps/marketing
          npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Marketing E2E Tests
        run: |
          cd apps/marketing
          npx playwright test --update-snapshots

      - name: Upload Marketing Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marketing-playwright-report
          path: apps/marketing/playwright-report/
          retention-days: 14

      - name: Upload Visual Snapshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marketing-snapshots
          path: apps/marketing/e2e/*.png
          retention-days: 30

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, e2e]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Clean Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "‚úì Frontend entry point validated successfully"

      - name: Check Environment Variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node ./scripts/check-envs.js

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Build Output
        run: |
          if [ ! -d "apps/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la apps/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          # Check that all required Vercel secrets are configured
          MISSING_SECRETS=()
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required Vercel secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi

          echo "‚úÖ All required Vercel secrets are configured"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Sanitize and Configure Vercel Token
        id: sanitize-token
        run: |
          # Remove newlines, carriage returns, tabs, spaces, and invalid characters from the token
          # The Vercel CLI rejects tokens containing: "\n", " ", "-", ".", "/"
          CLEAN_TOKEN=$(echo "${{ secrets.VERCEL_TOKEN }}" | tr -d '\n\r\t -./' | xargs)
          # Mask the token in logs for security
          echo "::add-mask::$CLEAN_TOKEN"
          echo "token=$CLEAN_TOKEN" >> $GITHUB_OUTPUT

      - name: Link and Pull Vercel Environment Information
        run: |
          # Create .vercel directory with project.json to link the project
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "‚úì Created .vercel/project.json with project configuration"

          # Now pull the environment information
          vercel pull --yes --environment=preview --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          set -e
          url=$(vercel deploy --prebuilt --token="${{ steps.sanitize-token.outputs.token }}")
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Preview URL: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Smoke Test - Verify Preview Deployment
        run: |
          PREVIEW_URL="${{ steps.deploy.outputs.url }}"
          echo "Running smoke tests against: $PREVIEW_URL"

          # Wait for deployment to be ready
          sleep 10

          # Test 1: Check if the site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL" || echo "000")
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "‚úÖ Site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Site is not accessible (HTTP $HTTP_STATUS)"
            exit 1
          fi

          # Test 2: Check for essential HTML elements
          BODY_CONTENT=$(curl -s "$PREVIEW_URL")
          if echo "$BODY_CONTENT" | grep -q "<html"; then
            echo "‚úÖ HTML content is present"
          else
            echo "‚ùå HTML content is missing"
            exit 1
          fi

          # Test 3: Check for JavaScript bundle
          if echo "$BODY_CONTENT" | grep -q "script"; then
            echo "‚úÖ JavaScript bundles are present"
          else
            echo "‚ö†Ô∏è JavaScript bundles may be missing"
          fi

          echo "‚úÖ All smoke tests passed for preview deployment"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Preview deployment ready!\n\nüîó Preview URL: ${{ steps.deploy.outputs.url }}\n\n**Smoke Tests Passed:**\n- ‚úÖ Site accessibility verified\n- ‚úÖ HTML content present\n- ‚úÖ JavaScript bundles loaded`
            })

  # Production deployment for master branch
  # IMPORTANT: This job uses GitHub Secrets to securely store the Vercel authentication token.
  # The VERCEL_TOKEN secret is referenced via ${{ secrets.VERCEL_TOKEN }} and is never exposed in code.
  #
  # SECURITY NOTE: Secrets must be configured in GitHub repository settings under
  # Settings > Secrets and variables > Actions before this workflow can succeed.
  #
  # SETUP VERIFICATION: This deployment step should NOT be considered complete until:
  # 1. The VERCEL_TOKEN secret is properly configured in GitHub repository settings
  # 2. The VERCEL_ORG_ID secret is properly configured
  # 3. The VERCEL_PROJECT_ID secret is properly configured
  # 4. A successful deployment has been verified in your CI/CD pipeline
  # 5. The deployment is confirmed working in the Vercel dashboard
  #
  # Never commit tokens directly to source code. Always use GitHub Secrets.
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, e2e, blueprints-validate]
    # Explicitly set minimal permissions for security
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Clean Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "‚úì Frontend entry point validated successfully"

      - name: Check Environment Variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node ./scripts/check-envs.js

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Build Output
        run: |
          if [ ! -d "apps/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la apps/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          # Check that all required Vercel secrets are configured
          MISSING_SECRETS=()
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required Vercel secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi

          echo "‚úÖ All required Vercel secrets are configured"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Sanitize and Configure Vercel Token
        id: sanitize-token
        run: |
          # Remove newlines, carriage returns, tabs, spaces, and invalid characters from the token
          # The Vercel CLI rejects tokens containing: "\n", " ", "-", ".", "/"
          CLEAN_TOKEN=$(echo "${{ secrets.VERCEL_TOKEN }}" | tr -d '\n\r\t -./' | xargs)
          # Mask the token in logs for security
          echo "::add-mask::$CLEAN_TOKEN"
          echo "token=$CLEAN_TOKEN" >> $GITHUB_OUTPUT

      - name: Link and Pull Vercel Environment Information
        run: |
          # Create .vercel directory with project.json to link the project
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "‚úì Created .vercel/project.json with project configuration"

          # Now pull the environment information
          vercel pull --yes --environment=production --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        id: deploy-prod
        run: |
          set -e
          url=$(vercel deploy --prebuilt --prod --token="${{ steps.sanitize-token.outputs.token }}")
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Production URL: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Smoke Test - Verify Production Deployment
        run: |
          PROD_URL="${{ steps.deploy-prod.outputs.url }}"
          echo "Running smoke tests against: $PROD_URL"

          # Wait for deployment to be ready
          sleep 15

          # Test 1: Check if the site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL" || echo "000")
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "‚úÖ Site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Site is not accessible (HTTP $HTTP_STATUS)"
            exit 1
          fi

          # Test 2: Check for essential HTML elements
          BODY_CONTENT=$(curl -s "$PROD_URL")
          if echo "$BODY_CONTENT" | grep -q "<html"; then
            echo "‚úÖ HTML content is present"
          else
            echo "‚ùå HTML content is missing"
            exit 1
          fi

          echo "‚úÖ All smoke tests passed for production deployment"
